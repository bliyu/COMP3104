name: CI
on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 'stable'
      - run: npm ci          # now works because you committed package-lock.json
      - run: npm test || echo "No tests"
